<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/registration" method="post">
    <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" value="male" id="Male">
                <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="Female">
                <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="Non-binary">
                <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="none" id="None">
                <label for="None">I prefer not to answer</label>  
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <p>Favorite Language:</p>
            <select name="language">
                <option>JavaScript</option>
                <option>SQL</option>
                <option>Python</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
