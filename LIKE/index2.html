<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes-Part 2</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js"></script>
</head>
<body>
    <div class="nav-container">
        <h1>Network</h1>
    </div>
    <h1 class="header">Your Feed</h1>
    <div class="container">
        <div class="col1">
            <div class="card1">
                <img class="user" src="user.png" alt="user">
                <p><a href="#">Add an avatar</a></p>
                <p>James Doe</p>
            </div>
        </div>
        <div class="col2">
            <div class="card">
                <h4>Neil M</h4><h4 id="count">9 likes(s)</h4><button class="button" onclick="add1()">Like</button>
                <h4>I just set up this new discord bot, let me know what you all think. <a href=#>link</a></h4>
            </div>
            <div class="card">
                <h4>Nichole K</h4><h4 id="count_2">12 like(s)</h4><button class="button" onclick="add1_2()">Like</button>
                <h4>Just finished my <a href=#>next comic</a>, check it out.</h4>
            </div>
            <div class="card">
                <h4>Jim R</h4><h4 id="count_3">9 like(s)</h4><button class="button" onclick="add1_3()">Like</button>
                <h4>I can't stop listening to the <a href=#>new album</a>. Who else is liking it?</h4>
            </div>
        </div>
    </div>
</body>
</html>
